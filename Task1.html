<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathod Rashmi- Task-1 for web development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        nav {
            margin: 1rem 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 2rem;
        }
        .form-container {
            margin: 2rem auto;
            max-width: 300px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rathod Rashmi</h1>
        <p>Cognifyz-Where Data Meets Intelligence</p>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content">
        <div class="image-container">
            <img src="tj.jpg" alt="Placeholder Image">
        </div>

        <div class="form-container">
            <form action="#" method="get">
                <input type="text" name="user_input" placeholder="Enter something">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
