<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end Frameworks Task</title>
    <!-- Link to Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Responsive Card Component</h1>
            <div class="card" style="max-width: 400px; margin: auto;">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="tj.jpg" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Cartoon</p>
                            <p class="subtitle is-6">Tom And Jeryy</p>
                        </div>
                    </div>
                    <div class="content">
                        This is a responsive card component built with Bulma. Resize the browser to see how it adapts.
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-5">
        <h1 class="title">Responsive Grid Layout</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="p-3 bg-primary text-white text-center">Column 1</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-secondary text-white text-center">Column 2</div>
            </div>
            <div class="col-md-4">
                <div class="p-3 bg-success text-white text-center">Column 3</div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript for Bootstrap
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
